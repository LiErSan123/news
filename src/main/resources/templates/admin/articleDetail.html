<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/tag :: tag"></div>
<head>
  <meta charset="UTF-8">
  <title th:text="${dto.title}"></title>
  <script type="text/javascript" th:src="@{/wangEditor/wangEditor.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/admin/articleDetail.js}"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row clearfix">
    <div class="col-md-12 column">

      <div th:replace="admin/top :: top"></div>

      <div role="form">
        <input type="hidden" id="articleId" th:value="${dto.articleId}">
        <div class="form-group text-center">
          <label>标题</label>
          <input type="text" id="title" th:placeholder="文章标题" class="form-control" th:value="${dto.title}"/>
        </div>
        <div class="form-group text-center">
          <label>文章分类</label>
          <select class="form-control" id="oneCategoryId">
            <option th:each="oneCategory:${oneCategoryDTOList}"
                    th:value="${oneCategory.oneCategoryId}"
                    th:text="${oneCategory.name}"
                    th:selected="${dto.oneCategoryId == oneCategory.oneCategoryId}">
            </option>
          </select>
        </div>

        <input type="hidden" id="content-hidden" th:value="${dto.content}">
        <div id="editor" class="form-group">
        </div>

        <div class="col-md-offset-5 form-group">
          <button id="save" class="btn btn-info">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script type="text/javascript">
    articleDetail.createEditor();
    $("#save").click(function () {
        articleDetail.save();
    });
</script>
</html>
